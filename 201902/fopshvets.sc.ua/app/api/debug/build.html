<!DOCTYPE html>
<html>
<head>
	<title>Ajax building test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

	<div id="location">
		<p>loading</p>
	</div>

	<script>

		$(document).ready(function(){

		    $.ajax({
		        dataType: "json",
		        url: "data.php",
		  		success: function (data) {
			        var obj = data,
			        ul = $("<span>");
			        for (var i = 0, l = obj.length; i < l; ++i) {
			            ul.append("<span>" + obj[i].Countries + " / " + obj[i].RollNo + "</span><br>");
			        }
			        $("#location").html(ul);
			    }
		    });
		})

	</script>

</body>
</html>
